<div id = "summary" class="h-1/2 min-h-80 bg-base-100 rounded-lg m-2 shadow-lg bg-opacity-60 backdrop-blur-md">
    <h1 class="text-left p-5 text-2xl absolute font-bold po">Summary</h1>
    <div id="summaryPie_{{uid}}" class="h-1/2 min-h-80"></div>
    <script type="text/javascript">
        const xArray_{{uid}} = [
            "passed",
            "failed",
            "pending",
            "skipped"
        ]

        const yArray_{{uid}} = [
            {{passed}},
            {{failed}},
            {{pending}},
            {{skipped}}
        ] // the values will be set in the python script

        const layout_{{uid}} = {
            
            paper_bgcolor: 'transparent',
            font: {color: 'white'}, 
            colorway: ['#BB0000', '#009900', '#CC9900', '#000099'],
            margin: {"t": 20, "b": 20, "l": 0, "r": 0}
        }

        const data_{{uid}} = [
            {
                labels: xArray_{{uid}},
                values: yArray_{{uid}},
                type: 'pie',
                textposition: 'outside',
                automargin: true,
                hole: 0.5,
                textinfo: 'percent',
                hoverinfo: 'label+percent',
                marker: {
                    line: {
                        color: 'white',
                        width: 0.5
                    }
                }
            }
        ]
        
        const config_{{uid}} = {responsive: true}

        Plotly.newPlot('summaryPie_{{uid}}', data_{{uid}}, layout_{{uid}}, config_{{uid}})
    </script>
</div>
