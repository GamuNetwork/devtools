<div id="mainInfo" class="w-1/2 w-full m-2">
    <div class="stats stats-vertical shadow w-full">
        <div class="stat">
            <div class="stat-title">Suite Name</div>
            <div class="stat-value">{{name}}</div>
        </div>
        <div class="stat">
            <div class="stat-title">Description</div>
            <div class="stat-value">{{description}}</div>
        </div>
        <div class="stat">
            <div class="stat-title">File</div>
            <div class="stat-value" id="filename">{{filename}}</div>
        </div>
        <div class="stat">
            <div class="stat-title">Suite duration</div>
            <div class="stat-value">{{duration}}</div>
        </div>
    </div>
</div>
