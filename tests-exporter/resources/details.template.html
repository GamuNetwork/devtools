<div id="details" class="h-1/2 bg-base-100 rounded-lg m-2">
    <h1 class="text-left p-5 text-2xl font-bold po">Details</h1>
    <div class="stats shadow w-full">
        <div class="stat">
            <div class="stat-title">Executed tests</div>
            <div class="stat-value">{{total}}</div>
            <div class="stat-description">Total number of tests executed</div>
        </div>
        <div class="stat">
            <div class="stat-title">Passed</div>
            <div class="stat-value">{{passed}}</div>
            <div class="stat-description">Number of tests that passed</div>
        </div>
        <div class="stat">
            <div class="stat-title">Failed</div>
            <div class="stat-value">{{failed}}</div>
            <div class="stat-description">Number of tests that failed</div>
        </div>
        <div class="stat">
            <div class="stat-title">Pending</div>
            <div class="stat-value">{{pending}}</div>
            <div class="stat-description">Number of tests that are pending</div>
        </div>
        <div class="stat">
            <div class="stat-title">Skipped</div>
            <div class="stat-value">{{skipped}}</div>
            <div class="stat-description">Number of tests that are skipped</div>
        </div>
    </div>
</div>
