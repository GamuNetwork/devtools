<div id="mainInfo" class="w-1/2 w-full m-2">
    <div class="stats stats-vertical shadow w-full">
        <div class="stat">
            <div class="stat-title">Program</div>
            <div class="stat-value">{{appName}}</div>
        </div>
        <div class="stat">
            <div class="stat-title">Version</div>
            <div class="stat-value">{{appVersion}}</div>
        </div>
        <div class="stat">
            <div class="stat-title">Tests started on</div>
            <div class="stat-value" id="startDate"></div>
            <div class="stat-title">at</div>
            <div class="stat-value" id="startTime"></div>
        </div>
        <div class="stat">
            <div class="stat-title">Tests duration</div>
            <div class="stat-value">{{testDuration}}</div>
        </div>
        <div class="stat">
            <div class="stat-title">Number of tests</div>
            <div class="stat-value">{{testCount}}</div>
        </div>
    </div>
    <script>
        let date = new Date("{{testDateTime}}");
        document.getElementById("startDate").innerHTML = date.toLocaleDateString(undefined, {year: 'numeric', month: 'long', day: 'numeric'});
        document.getElementById("startTime").innerHTML = date.toLocaleTimeString(undefined, {hour: '2-digit', minute: '2-digit', second: '2-digit'});
    </script>
</div>
