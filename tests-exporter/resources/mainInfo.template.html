<div id="mainInfo" class="w-1/2">
    <div class="stats stats-vertical shadow">
        <div class="stat">
            <div class="stat-title">Application</div>
            <div class="stat-value">{{appName}}</div>
        </div>
        <div class="stat">
            <div class="stat-title">Version</div>
            <div class="stat-value">{{appVersion}}</div>
        </div>
        <div class="stat">
            <div class="stat-title">Tests started at</div>
            <div class="stat-value">{{testDateTime}}</div>
        </div>
        <div class="stat">
            <div class="stat-title">Tests duration</div>
            <div class="stat-value">{{testDuration}}</div>
        </div>
        <div class="stat">
            <div class="stat-title">Number of tests</div>
            <div class="stat-value">{{testCount}}</div>
        </div>
    </div>
</div>
